{% extends './base.html' %}

{% block content %}
    <form method="POST" onsubmit="return submitStory(this)">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="title" class="form-label">Title</label>
            <div class="input-group">
              <input name="title" type="text" class="form-control" placeholder="Title" required>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="genre" class="form-label">Genre</label>
            <select name="genre" class="form-select" size="3" aria-label="multiple select" multiple required>
                {% for genre in all_genre %}
                    <option value="{{ genre }}">{{ genre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="abstract" class="form-label">Abstract</label>
            <textarea name="abstract" class="form-control" style="height: 100px;"></textarea>
        </div>

        <div class="mb-4">
            <input name="content" id='contentInput' type='hidden' value="" />
            <label for="content" class="form-label">Content</label>
            <div id="ckContent"></div>
        </div>

        <div class="d-flex justify-content-end">
            <input type="submit" class="btn btn-primary" />
        </div>
    </form>

    <!-- ckeditor javascript -->
    <script src="https://cdn.ckeditor.com/4.20.2/full/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('ckContent');
    </script>

    <script>
        const submitStory = (form) => {
            contentData = CKEDITOR.instances.ckContent.getData();
            if (contentData) {
                document.getElementById('contentInput').value = contentData
            }
        }
    </script>
{% endblock content %}

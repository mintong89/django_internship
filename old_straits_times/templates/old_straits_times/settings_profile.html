{% extends './settings_base.html' %}

{% block sub-content %}
    <form>
        <div class="border rounded p-4 mb-4">
            <div class="mb-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ request.user.username }}" disabled />
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group mb-2">
                    <span class="input-group-text w-25">Current Password</span>
                    <input name="current_password" type="password" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text w-25">New Password</span>
                    <input name="current_password" id="currentPassword" type="password" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text w-25">Confirmation Password</span>
                    <input id="currentPasswordConfirmation" type="password" class="form-control">
                </div>
            </div>
            <div>
                <label class="form-label">Email Address</label>
                <input type="text" class="form-control" value="{{ request.user.email }}" />
            </div>
        </div>
        <div class="border rounded p-4 mb-4">
            <div>
                <label class="form-label">Name</label>
                <div class="input-group mb-2">
                    <span class="input-group-text w-25">First Name</span>
                    <input name="current_password" id="currentPassword" type="text" value="{{ request.user.first_name }}" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text w-25">Last Name</span>
                    <input id="currentPasswordConfirmation" type="text" value="{{ request.user.last_name }}" class="form-control">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <input class="btn btn-primary" value="Update Profile" />
        </div>
    </form>
{% endblock sub-content %}

<!doctype html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Oldstimes{% if title %} - {{ title }}{% endif %}</title>

        {% load static %}
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <!-- css.gg -->
        <link href='https://css.gg/css' rel='stylesheet'>

        <!-- custom styles -->
        <link rel="stylesheet" href="{% static 'old_straits_times/customs.css' %}">
    </head>
    <body>
        <header class="sticky-top shadow bg-white">
            <div class="container">
                <div class="py-3 text-white d-flex justify-content-between">
                    <div>
                        <nav>
                            <ul class="nav">
                                <li class="nav-item">
                                  <a href="{% url 'oldstimes:index' %}" class="nav-link" aria-current="page">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'oldstimes:post_story' %}" class="nav-link" aria-current="page">Post a Story</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Category</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="d-none d-lg-block">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                          </form>
                    </div>
                    {% if request.user.is_authenticated %}
                        <div class="d-flex align-items-center text-black">
                            <span class="pe-3">Hello <a href="{% url 'oldstimes:profile' %}">{{ request.user.username }}</a></span>
                            <a href="{% url 'oldstimes:auth_logout' %}">
                                <button class="btn btn-outline-primary">Sign Out</button>
                            </a>
                        </div>
                    {% else %}
                        <div class="d-flex align-items-center text-black">
                            <span class="pe-3">Hello Guest</span>
                            <a href="{% url 'oldstimes:auth_login' %}">
                                <button class="btn btn-outline-primary">Sign in</button>
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="container my-4">
            {% block content %}{% endblock content %}
        </div>

        <!-- bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
    </body>
</html>
